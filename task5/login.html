<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="login.css"
		/>
		<title>Login</title>
		
	</head>
	<body>
		<div
			class="login-container"
			style="align-self: center"
		>
			<div class="child card">
				<form
					action="./profile.html"
					class="login-form"
				>
					<h2 style="text-align: center">Login</h2>
					<table class="login-form">
						<tr>
							<td>Email</td>
							<td>
								<input
									type="email"
									id="email"
									name="email"
									required
								/>
							</td>
						</tr>
						<tr>
							<td>Password</td>
							<td>
								<input
									type="password"
									id="password"
									name="password"
								/>
							</td>
						</tr>
					</table>
					<a
						href="profile.html"
						target="_blank"
						><button class="submit-button">Submit</button></a
					>
				</form>
				<div style="text-align: center"></div>
			</div>
		</div>
		<div>
			<button class="btn">Click me</button>
		</div>
	</body>
</html>
