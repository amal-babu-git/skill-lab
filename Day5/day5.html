<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="day5.css"
		/>
		<title>Document</title>
	</head>
	<body>
   
		<!-- audio -->
		<div class="section">
			<h3>Audio Sample</h3>
			<audio
				controls
				muted
				loop
			>
				<source
					src="https://www.computerhope.com/jargon/m/example.mp3"
					type="audio/mp3"
				/>
			</audio>
		</div>

		<!-- video -->
		<div class="section">
			<h3>Video Sample</h3>
			<video
				controls
				muted
				width="400px"
				autoplay
			>
				<source
					src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
					type="video/mp4"
				/>
			</video>
		</div>
		<div class="section">
			<iframe
				width="560"
				height="315"
				src="https://www.youtube.com/embed/lc5Np9OqDHU"
				title="YouTube video player"
				frameborder="0"
				allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
				allowfullscreen
			></iframe>
		</div>
	</body>
</html>
